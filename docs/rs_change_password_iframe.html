<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rosetta Stone ReFLEX</title>
    <!-- styles -->
    <link href="styles.min.css" rel="stylesheet">
    <link href="http://localhost/~oratner/favicon_16x16.ico" rel="shortcut icon" type="image/ico">
    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  
  <body class="profile password_iframe"> <!-- Added class profile and password_iframe -->
    <div id="change_password">
      <h2 id="change_password_heading">
        Change password
      </h2>
      <p>
        Your password must have at least six characters and one number.
      </p>
      <form action="https://reflex.rosettastone.com/users/9c37bffa-7b7e-4d05-957c-f80e39f711b1/change_password?embedded=true" class="input_columns" id="change_password_form" method="post">
        <div class="form_field">
          <label for="user_old_password">Old password</label><input id="user_old_password" name="user[old_password]" size="30" type="password" />
        </div>
        <div class="form_field">
          <label class="required" for="user_password">New password</label><input id="user_password" name="user[password]" size="30" type="password" />
        </div>
        <div class="form_field">
          <label for="user_password_confirmation">Confirm password</label><input id="user_password_confirmation" name="user[password_confirmation]" size="30" type="password" />
        </div>
        <div class="actions"> <!-- changed class to actions -->
          <input class="btn primary" id="change_password_save_button" name="commit" type="submit" value="Save" /> <!-- changed class to btn primary -->
        </div>
      </form>
      <p style="clear: both">
        Your password will be changed over a secure connection. <a href="change_password_iframe.html" onclick="window.open(this.href,'change_password','height=300,width=600');return false;">Open in a new window.</a>
      </p>
    </div>
  </body>
</html>
